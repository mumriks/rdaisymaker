# RDAISYMaker用YAMLファイル
#
# 作成書籍の書誌情報を設定します。
#
# 文字コードは utf-8 を指定してください
#
# 行頭の識別子の：（コロン）のあとにかならず半角空白を残してください。
#
# -------------------------------------------------------------------------
# title（書名）
title: ＊ここに書名を書いてください＊
# -------------------------------------------------------------------------
# publisher（デイジー図書製作者）
publisher: ＊ここに図書製作団体名などを書いてください＊
# -------------------------------------------------------------------------
# date（デイジー図書政策年月日[yyyy-mm-dd]）半角で
date: 2012-2-28
# -------------------------------------------------------------------------
# isbn（ISBNコード）半角で
isbn: ＊（もしあれば）ここにISBNコードを書いてください＊
# -------------------------------------------------------------------------
# aut: author（著者名）
author: ＊ここに著者名を書いてください＊
#--------------------------------------------------------------------------
# trl: translator（訳者）
trl: 
#--------------------------------------------------------------------------
# edt: editor（編集者）
edt: 
#--------------------------------------------------------------------------
# ill: illustlator（イラストレーター）
ill: 
#--------------------------------------------------------------------------
# pht: photographer（写真家）
pht: 
# -------------------------------------------------------------------------
# sourcedate（原本発行日[yyyy[-mm[-dd]]]）半角で
sourceDate: 1900-01-01
# -------------------------------------------------------------------------
# sourcepublisher（原本出版社）
sourcePublisher: ＊ここに原本の出版社名を書いてください＊
# -------------------------------------------------------------------------
# 生成するデイジー図書のタイプ（現状では変更の必要はありません）
# textNCX: テキストデイジー、textDAISY4: テキストデイジーepub3type
multimediaType: textNCX
#--------------------------------------------------------------------------
# 言語：ja: 日本語
language: ja
#--------------------------------------------------------------------------
# 組方向： rtl:縦組み、 ltr:横組み
pagedirection: ltr
#-------------------------------------------------------------------------
# debug: デバッグモード（通常はこのままにしてください）
#debug: nil